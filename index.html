<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
          crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/9f43e9dbcb.js" crossorigin="anonymous"></script> 
  <title>Awesome Books</title>
</head>

<body>
  <!-- Layout -->
  <main class="container-fluid d-flex align-items-center justify-content-center">
    <div class="row mx-auto">
      <div class="col-md-12">
        <!-- Info Message -->
        <div id="message"></div>
        <div id="main-content">
          <!-- Main Page -->
          <section id="list-section">
            <header>
              <h1 class="my-4 text-center"> All awesome books </h1>
            </header>
            <!-- Books List -->
            <ul id="list" class="list-unstyled rounded"></ul>
          </section>
        </div>
      </div>
    </div> 
  </main>
  <div class="d-none">
    <!-- Add Page -->
    <section id="add-section">
      <header>
        <h1 class="my-4 text-center"> Add a new book </h1>
      </header>
      <div class="d-flex align-items-center justify-content-center flex-column"> 
        <form id="form">
          <div class="form-group my-3">
          <input type="text" name="title" id="title" class="form-control" placeholder="Title">
          </div>
          <div class="form-group my-3">
            <input type="text" name="author" id="author" class="form-control" placeholder="Author">
          </div>
          <div class="form-group my-3 d-flex align-items-center justify-content-end">
            <input type="submit" value="Add" id="add" class="button border-black">
          </div>
        </form>
      </div>
    </section>
    <!-- Contact Page -->
    <section id="contact-section">
      <header>
        <h1 class="my-4 text-center"> Contact Information </h1>
      </header>
    </section>
  </div>
  <script src="js/book_list.js"></script>
  
</body>
</html>
